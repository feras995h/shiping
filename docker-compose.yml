version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: shipping_finance_db
    environment:
      POSTGRES_DB: shipping_finance_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - shipping_finance_network

  # Redis for caching (optional)
  redis:
    image: redis:7-alpine
    container_name: shipping_finance_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - shipping_finance_network

  # Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: shipping_finance_app
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/shipping_finance_db
      - NEXTAUTH_URL=http://localhost:3000
      - NEXTAUTH_SECRET=your-secret-key-here
      - JWT_SECRET=your-jwt-secret-here
    ports:
      - "3000:3000"
    depends_on:
      - postgres
      - redis
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - shipping_finance_network
    command: npm run dev

volumes:
  postgres_data:
  redis_data:

networks:
  shipping_finance_network:
    driver: bridge 